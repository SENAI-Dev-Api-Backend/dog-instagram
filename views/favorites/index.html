<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/favoritos/favorites.css"
    />
    <title>InstaPet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">InstaPet</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(página atual)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="/favoritos"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              id="favCont"
            >
              Favoritos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link bi bi-person" id="loginButton">Login</a>
          </li>
        </ul>
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Fazer login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                ></button>
              </div>
              <div class="modal-body text-center">
                <form>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label">CPF</label>
                    <input
                      type="text"
                      class="form-control"
                      id="emailInput"
                      aria-describedby="emailHelp"
                      placeholder="CPF"
                      maxlength="14"
                      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="passwordInput" class="form-label">Senha</label>
                    <input
                      type="password"
                      placeholder="Senha"
                      class="form-control"
                      id="passwordInput"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mb-3"
                    id="entrar"
                  >
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h1 class="text-center m-5">Meus Favoritos</h1>
      <div class="cards">
        <div class="container" id="catCard">
      </div>
    </main>
    <footer class="bg-dark text-light pt-3">
      <div class="container">
        <div class="row" >
          <div class="col-md-12">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">Facebook</a></li>
              <li class="list-inline-item"><a href="#">Twitter</a></li>
              <li class="list-inline-item"><a href="#">Instagram</a></li>
            </ul>
            <p class="text-center">
              &copy; Dog Instagram. 2022 / Todos os direitos reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="/favoritos/favorites.js" defer></script>
  </body>
</html>
